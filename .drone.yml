---
kind: pipeline
name: default-s390x

node:
  arch: s390x

platform:
  os: linux
  arch: amd64

steps:
- name: fetch
  image: ubuntu:18.04
  commands:
  - apt-get update
  - apt-get install -y git
  - git fetch --tags

- name: build
  pull: default
  image: rancher/dapper:v0.5.8
  commands:
  - dapper ci
  privileged: true
  volumes:
  - name: socket
    path: /var/run/docker.sock

- name: publish-image
  image: rancher/drone-images:docker-s390x
  settings:
    build_args:
    - ARCH=s390x
    custom_dns: 1.1.1.1
    dockerfile: package/Dockerfile
    password:
      from_secret: docker_password
    repo: longhornio/longhorn-engine
    tag: "${DRONE_BRANCH}-head-s390x"
    username:
      from_secret: docker_username
  when:
    event:
    - push

- name: publish-tagged-image
  image: rancher/drone-images:docker-s390x
  settings:
    build_args:
    - ARCH=s390x
    custom_dns: 1.1.1.1
    dockerfile: package/Dockerfile
    password:
      from_secret: docker_password
    repo: longhornio/longhorn-engine
    tag: "${DRONE_TAG}-s390x"
    username:
      from_secret: docker_username
  when:
    event:
    - tag

volumes:
- name: socket
  host:
    path: /var/run/docker.sock

